version: "3.9"

services:
  # ===================
  # Vector Database
  # ===================
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: booktutor-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readyz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================
  # PostgreSQL (metadata)
  # ===================
  postgres:
    image: postgres:16-alpine
    container_name: booktutor-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: booktutor
      POSTGRES_PASSWORD: booktutor
      POSTGRES_DB: booktutor
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U booktutor"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================
  # Redis (job queue)
  # ===================
  redis:
    image: redis:7-alpine
    container_name: booktutor-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================
  # Backend API
  # ===================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: booktutor-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=dev
      - DEBUG=true
      - DATABASE_URL=postgresql://booktutor:booktutor@postgres:5432/booktutor
      - QDRANT_URL=http://qdrant:6333
      - REDIS_URL=redis://redis:6379
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - DOCS_DIR=/app/docs
    volumes:
      - ./backend:/app
      - ./docs:/app/docs
    depends_on:
      qdrant:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # For development with hot reload
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # ===================
  # Frontend (Next.js)
  # ===================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: booktutor-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  qdrant_data:
  postgres_data:
  redis_data:
